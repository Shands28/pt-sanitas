<div class="home-wrapper">
  <div class="search-container">
    <div>
      <ion-searchbar
        color="dark" placeholder="Introduzca el texto/id a filtrar" [(ngModel)]="searchText"
        (ionChange)="searchImage()" (ionClear)="clearSearch()" showClearButton="" type="text">
      </ion-searchbar>
    </div>
  </div>
  <div class="images-container">
    <cdk-virtual-scroll-viewport [itemSize]="dynamicItemSize">
      <div *cdkVirtualFor="let image of imagesList" class="image-box" #imageBox>
        <ion-card>
          <img [src]="image.photo" [alt]="image.text" (error)="imageLoadOnError(image)">
          <ion-card-header>
            <ion-card-subtitle>#{{image.id}}</ion-card-subtitle>
            <ion-card-title>{{image.text | titlecase}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </div>
      <ion-text color="warning" class="warning-search" *ngIf="imagesList.length === 0">
        <h2>No se encuentran im√°genes, pruebe a buscar otro texto/id</h2>
      </ion-text>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
