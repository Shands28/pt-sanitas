<div class="home-wrapper">
  <div class="search-container">
    <ion-searchbar
      color="primary" placeholder="Introduzca el texto/id a filtrar" [(ngModel)]="searchText"
      (ionChange)="searchImage()" (ionClear)="clearSearch()" showClearButton="" type="text">

    </ion-searchbar>
  </div>
  <div class="images-container">
    <div *ngFor="let image of imagesList" class="image-box">
      <img [ngSrc]="image.photo" [alt]="image.text" height="500" width="500">
      <div>{{image.text | titlecase}}</div>
    </div>
  </div>
</div>
